<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="parent">
         <div class="watchHeading"><p>stopwatch</p></div>


        <div class=watch>
            <div id="hourhead"><p>00</p></div>:
            <div id="minhead"><p>00</p></div>:
            <div id="sechead"><p>00</p></div>:
            <div id="milsechead"><p>00</p></div>
        </div>

        <div class="buttons">
             <button style="background-color: green;" onclick="startwatch()">Start<i class="fa-solid fa-play"></i></button>
             <button style="background-color: red;" onclick="stopwatch()">Stop<i class="fa-solid fa-stop"></i></button>
             <button style="background-color: rgb(0, 89, 255);" onclick="resetwatch()">Reset<i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
